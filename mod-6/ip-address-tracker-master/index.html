<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./src/secrets.js" defer></script>
    <script type="module" src="./src/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-10">
    <h1 class="text-2xl font-bold text-center">
      IP Address Tracker Search for any IP address or domain IP Address Location
      Timezone UTC
    </h1>
    <!-- add offset value dynamically using the API -->

    <!-- SEARCH  -->
    <div class="mt-10 flex justify-center">
      <label for="search-input" class="flex rounded-md w-md">
        <input
          type="text"
          id="search-input"
          placeholder="Ex: Google.com or 8.8.8.8"
          class="border flex-1 p-1"
        />
        <input
          type="submit"
          value="Search"
          id="search-button"
          class="ml-5 border rounded-md p-1"
        />
      </label>
    </div>

    <!-- LOCATION RESULTS  -->
    <div id="ip-info" class="flex justify-between m-10">
      <div class="border-r-1 p-2">IP Address <span id="ip-address"></span></div>
      <div class="border-r-1 p-2">Location <span id="location"></span></div>
      <div class="border-r-1 p-2">Timezone <span id="timezone"></span></div>
      <div class="p-2">ISP <span id="isp"></span></div>
    </div>

    <!-- MAP  -->
    <div id="map" class="outline rounded shadow-xl"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
